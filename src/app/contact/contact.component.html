<div class="contact-container">
  <h1>Contact Us</h1>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="contact.name" #name="ngModel" required>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" #email="ngModel" required email>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Invalid email address.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="contact.password" #password="ngModel" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" [(ngModel)]="contact.message" #message="ngModel" rows="5" required></textarea>
      <div *ngIf="message.invalid && (message.dirty || message.touched)" class="error">
        Message is required.
      </div>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>
